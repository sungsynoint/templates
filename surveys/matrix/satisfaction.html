<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <link rel="stylesheet" href="../index.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body class="pb-5">
  <div class="nav-wrapper nav-wrapper grey lighten-5 p-4">
    <img src="../assets/images/synotool.png" alt="" width="85" height="52" />
  </div>

  <div class="progress m-0">
    <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
  </div>

  <div class="container">
    <h5 class="header my-5">
      Which of the following social networks do you regularly use?
    </h5>
    <!--  -->

    <table class="container my-4">
      <tbody>
        <tr>
          <td class="text-center">
            <label class="tooltipped" data-position="bottom" data-tooltip="Sad face">
              <input name="group1" type="radio" />
              <i class="far fa-frown"></i>
            </label>
          </td>

          <td class="text-center">
            <label class="tooltipped" data-position="bottom" data-tooltip="Meh face">
              <input name="group1" type="radio" />
              <i class="far fa-meh"></i>
            </label>
          </td>

          <td class="text-center">
            <label class="tooltipped" data-position="bottom" data-tooltip="Happy as a hippo">
              <input name="group1" type="radio" />
              <i class="far fa-grin"></i>
            </label>
          </td>

          <td class="text-center">
            <label class="tooltipped" data-position="bottom" data-tooltip="Happy as a hippo x2">
              <input name="group1" type="radio" />
              <i class="far fa-grin-beam"></i>
            </label>
          </td>

          <td class="text-center">
            <label class="tooltipped" data-position="bottom" data-tooltip="Meh i dont understand">
              <input name="group1" type="radio" />
              <i class="far fa-meh-rolling-eyes"></i>
            </label>
          </td>
        </tr>
      </tbody>
    </table>
    <!--  -->
    <div class="mt-4 center">
      <a class="waves-effect waves-light btn-small blue accent-1">Previous</a>
      <a class="waves-effect waves-light btn-small blue accent-3">Next</a>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      $(".tooltipped").tooltip();
    });
  </script>
</body>

</html>
