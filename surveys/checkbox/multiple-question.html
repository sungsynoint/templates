<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="../index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
  <header class="nav-wrapper nav-wrapper grey lighten-5 p-4">
    <img src="../assets/images/synotool.png" alt="" width="85" height="52">
  </header>
  <div class="progress">
    <div class="determinate" style="width: 10%"></div>
  </div>
  <div class="container mt-5">
    <h5 class="my-4">
      Which of the following social networks do you regularly use?
    </h5>
    <div class="mt-4">
      <form class="mb-4">
        <p>
          <label>
            <input type="checkbox" />
            <span>Spoti</span>
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" />
            <span>Face</span>
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" />
            <span>Inst</span>
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" />
            <span>Red</span>
          </label>
        </p>
        <div class="mt-4">
          <a class="waves-effect waves-light btn-small blue accent-1">Previous</a>
          <a class="waves-effect waves-light btn-small blue accent-3">Next</a>
        </div>
      </form>

    </div>
  </div>
</body>

</html>
