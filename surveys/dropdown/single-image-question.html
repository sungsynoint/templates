<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="../index.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
</head>

<body>
  <div class="nav-wrapper nav-wrapper grey lighten-5 p-4">
    <img src="../assets/images/synotool.png" alt="" width="85" height="52" />
  </div>

  <div class="progress">
    <div class="determinate" style="width: 20%"></div>
  </div>

  <div class="container">
    <h5 class="header my-5">
      Which of the following social networks do you regularly use?
    </h5>

    <div class="input-field container">
      <select class="icons">
        <option value="" disabled selected>Choose your option</option>
        <option value="" data-icon="images/sample-1.jpg">example 1</option>
        <option value="" data-icon="images/sample-1.jpg">example 2</option>
        <option value="" data-icon="images/sample-1.jpg   ">example 3</option>
      </select>
      <label>Select an option</label>
      <a class="waves-effect waves-light btn-small blue accent-1">Previous</a>
      <a class="waves-effect waves-light btn-small blue accent-3">Next</a>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $("select").formSelect();
    });
  </script>
</body>

</html>
