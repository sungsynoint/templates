<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Group question</title>
  <link rel="stylesheet" href="../index.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
</head>

<body>
  <header class="nav-wrapper nav-wrapper grey lighten-5 p-4">
    <img src="../assets/images/synotool.png" alt="" width="85" height="52">
  </header>
  <div class="progress">
    <div class="determinate" style="width: 20%"></div>
  </div>
  <div class="container mt-5">
    <h5 class="header my-5">
      Which of the following social networks do you regularly use?
    </h5>
    <div class="input-field">
      <select>
        <optgroup label="Media 1">
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
        </optgroup>
        <optgroup label="Media 2">
          <option value="3">Option 3</option>
          <option value="4">Option 4</option>
        </optgroup>
      </select>
      <div class="mt-4">
        <a class="waves-effect waves-light btn-small blue accent-1">Previous</a>
        <a class="waves-effect waves-light btn-small blue accent-3">Next</a>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $("select").formSelect();
    });
  </script>
</body>

</html>
