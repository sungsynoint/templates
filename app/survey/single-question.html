<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Survey</title>
  <link rel="stylesheet" href="../assets/css/app.css" />
  <link rel="stylesheet" href="../assets/css/index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
  <header class="nav-wrapper container mt-4 center">
    <img class="header_logo" src="../assets/media/img/clients-img/materializecss.png" alt="Logo">
  </header>


  <main class="container single-question">

    <section class="container">
      <h5 class="my-5 center">
        Which state do you currently live in?
      </h5>
      <form class="row" id="single-question">
        <div class="col s6">
          <p>
            <label>
              <input name="group1" type="radio" />
              <span>East Of England</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio" />
              <span>Midlands</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio" />
              <span>North West</span>
            </label>
          </p>

        </div>
        <div class="col s6">
          <p>
            <label>
              <input name="group1" type="radio" />
              <span>Northern Ireland</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio" />
              <span>South East</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio" />
              <span>South West</span>
            </label>
          </p>
        </div>
      </form>
    </section>

    <section class="container center btn-container mt-5">
      <a class="btn waves-effect waves-light btn-small blue accent-3" id="previous-question">
        Previous
      </a>
      <a class="btn disabled" id="next-question" href="./free-question.html">
        Next
      </a>
    </section>

  </main>

  <footer>
    <div class="logo_container">
      <p>Powered by</p>
      <img src="../assets/media/img/SynoInt-white.png" alt="synoint">
    </div>
    <div class="progress ">
      <div class="determinate" style="width: 10%"></div>
    </div>
  </footer>


  <script src="../js/app.js"></script>
  <script src="../js/single-question.js"></script>

</body>

</html>
