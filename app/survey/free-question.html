<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Survey</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <link rel="stylesheet" href="../styles/index.css" />
  <link rel="stylesheet" href="../styles/app.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
  <header class="nav-wrapper container mt-4 center">
    <img class="header_logo" src="../styles/assets/clients-logos/materializecss.png" alt="Logo">
  </header>
  <div class="container question_container">
    <section class="container">
      <h5 class="header my-5">
        We are interested in your views about the materials that farmers use to feed their crops such as wheat, barley,
        sugar beet, potatoes, and so on.
      </h5>
      <h5 class="header my-5">
        If you were to refer to these materials, what would you call them?
      </h5>

      <div class="input-field col s12">
        <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
      </div>
      <div class="col s12 center footer_container">
        <div class="mt-5 buttons_container">
          <a class="waves-effect waves-light btn-small blue accent-3" id="previous-question">Previous</a>
          <a class="disabled btn-small" id="next-question" href="./matrix-custom.html">
            Next
          </a>
        </div>
      </div>
    </section>
  </div>

  <footer>
    <div class="logo_container">
      <p>Powered by</p>
      <img src="../styles/assets/images/SynoInt-white.png" alt="synoint">
    </div>
    <div class="progress ">
      <div class="determinate" style="width: 10%"></div>
    </div>
  </footer>

  </div>

  <script>
    "use strict";
    const textArea = document.querySelector("#textarea2");
    const next = document.querySelector("#next-question");
    const previous = document.querySelector("#previous-question");

    const validateTextArea = () => {
      textArea.addEventListener("input", function (e) {
        const {
          length
        } = e.target.value;

        length > 1 ? next.removeAttribute("class",
            "disabled") + next.setAttribute("class",
            "waves-effect waves-light btn-small blue accent-3") :
          next.setAttribute("class",
            "waves-effect waves-light btn-small blue accent-3 disabled")
      })
      previous.addEventListener("click", function () {
        window.history.back()
      });

      $(document).ready(function () {
        $("input#input_text, textarea#textarea2").characterCounter();
      });
    }
    validateTextArea();
  </script>
</body>

</html>
