<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey</title>
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/app.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <header class="nav-wrapper container mt-4 center">
        <img class="header_logo" src="../styles/assets/clients-logos/materializecss.png" alt="Logo">
    </header>

    <div class="container question_container">
        <section class="container">
            <h5 class="header my-5">
                Which of the following social networks do you regularly use?
            </h5>
            <div class="mt-4">
                <div class="row">
                    <form class="mb-4" id="multiple-question">
                        <div class="col s6">
                            <p>
                                <label>
                                    <input type="checkbox" class="checkbox" />
                                    <span>Bebo</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="checkbox" class="checkbox" />
                                    <span>Face</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="checkbox" class="checkbox" />
                                    <span>FitFinder </span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="checkbox" class="checkbox" />
                                    <span>Foursquare</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="checkbox" class="checkbox" />
                                    <span>Google+</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="checkbox" class="checkbox" />
                                    <span>Instagram</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="checkbox" class="checkbox" />
                                    <span>LinkedIn</span>
                                </label>
                            </p>
                        </div>
                        <div class="col s6">
                            <p>
                                <label>
                                    <input type="checkbox" class="checkbox" />
                                    <span>PlanetAll </span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="checkbox" class="checkbox" />
                                    <span>Twitter</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="checkbox" class="checkbox" />
                                    <span>Yahoo! Mash </span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="checkbox" class="checkbox" />
                                    <span>YouTube</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="checkbox" class="checkbox" />
                                    <span>Snapchat</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="checkbox" class="checkbox" />
                                    <span>Other</span>
                                </label>
                            </p>
                        </div>
                        <div class="col s12 center">
                            <div class="mt-5">
                                <a class="disabled btn" id="next-question" href="./dropdown.html">
                                    Next
                                </a>
                            </div>
                            <p class="powered">Powered by</p>
                            <img class="synotool_logo" src="../styles/assets/images/synotool.png" alt="synoint">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <div class="progress ">
            <div class="determinate" style="width: 10%"></div>
        </div>
    </footer>



    <script>
        document.querySelector("#multiple-question").addEventListener("change", function () {
            const form = document.querySelector("#multiple-question");
            for (let x = 0; x < form.length; x++) {
                const elements = form[x];
                if (elements.checked) {
                    elements.setAttribute("name", "checked")
                    const button = document.querySelector("#next-question");
                    button.removeAttribute("class", "disabled")
                    button.setAttribute("class", "waves-effect waves-light btn blue accent-3")
                }
            }
        })
    </script>
</body>

</html>
