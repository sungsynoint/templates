<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey</title>
    <link rel="stylesheet" href="../assets/css/app.css" />
    <link rel="stylesheet" href="../assets/css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <header class="nav-wrapper container mt-4 center">
        <img class="header_logo" src="../assets/media/img/clients-img/materializecss.png" alt="Logo">
    </header>

    <main class="multiple-question">
        <section class="container">
            <h5 class="center my-5 ">
                Which of the following social networks do you regularly use?
            </h5>
            <div class="container">
                <div class="row">
                    <form id="multiple-question">
                        <ul class="col s12 m4 l4 my-0">
                            <li>
                                <label>
                                    <input type="checkbox" class="checkbox" name="answer_one" />
                                    <span>Bebo</span>
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" class="checkbox" name="answer_two" />
                                    <span>Face</span>
                                </label>
                            </li>
                        </ul>
                        <ul class="col s12 m4 l4 my-0">
                            <li>
                                <label>
                                    <input type="checkbox" class="checkbox" />
                                    <span>FitFinder </span>
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" class="checkbox" />
                                    <span>Foursquare</span>
                                </label>
                            </li>
                        </ul>
                        <ul class="col s12 m4 l4 my-0">
                            <li>
                                <label>
                                    <input type="checkbox" class="checkbox" />
                                    <span>Google+</span>
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" class="checkbox" />
                                    <span>Instagram</span>
                                </label>
                            </li>
                        </ul>
                        <ul class="col s12 m4 l4 my-0">
                            <li>
                                <label>
                                    <input type="checkbox" class="checkbox" />
                                    <span>LinkedIn</span>
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" class="checkbox" />
                                    <span>PlanetAll </span>
                                </label>
                            </li>
                        </ul>
                        <ul class="col s12 m4 l4 my-0">
                            <li>
                                <label>
                                    <input type="checkbox" class="checkbox" />
                                    <span>Twitter</span>
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" class="checkbox" />
                                    <span>Yahoo! Mash </span>
                                </label>
                            </li>
                        </ul>
                        <ul class="col s12 m4 l4 my-0">
                            <li>
                                <label>
                                    <input type="checkbox" class="checkbox" />
                                    <span>YouTube</span>
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" class="checkbox" />
                                    <span>Snapchat</span>
                                </label>
                            </li>
                        </ul>
                        </ul>
                        <ul class="col s12 m4 l4 my-0">
                            <li>
                                <label>
                                    <input type="checkbox" class="checkbox" />
                                    <span>Other</span>
                                </label>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </section>

        <section class="container center btn-container">
            <a class="btn btn-small disabled" id="next-question" href="./dropdown.html">
                Next
            </a>
        </section>
    </main>

    <footer>
        <div class="logo_container">
            <p>Powered by</p>
            <img src="../assets/media/img/SynoInt-white.png" alt="synoint">
        </div>
        <div class="progress">
            <div class="determinate" id="progress"></div>
        </div>
    </footer>

    <script src="../js/app.js"></script>
    <script src="../js/multiple-question.js"></script>
</body>

</html>
