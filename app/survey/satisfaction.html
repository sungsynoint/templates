<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Survey</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <link rel="stylesheet" href="../assets/css/app.css" />
  <link rel="stylesheet" href="../assets/css/index.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>

  <header class="nav-wrapper container mt-4 center">
    <img class="header_logo" src="../assets/media/img/clients-img/materializecss.png" alt="Logo">
  </header>

  <main class="container satisfaction-question">
    <section class="container center mb-4">
      <h5 class="my-5">
        Thinking about your last visit to ... How satisfied are you with:
      </h5>
      <table class="container">
        <tbody>
          <tr>
            <td class="text-center">
              <label class="tooltipped" data-position="bottom" data-tooltip="Sad face">
                <input name="group1" type="radio" />
                <i class="far fa-frown"></i>
              </label>
            </td>

            <td class="text-center">
              <label class="tooltipped" data-position="bottom" data-tooltip="Meh face">
                <input name="group1" type="radio" />
                <i class="far fa-meh"></i>
              </label>
            </td>

            <td class="text-center">
              <label class="tooltipped" data-position="bottom" data-tooltip="Happy as a hippo">
                <input name="group1" type="radio" />
                <i class="far fa-grin"></i>
              </label>
            </td>

            <td class="text-center">
              <label class="tooltipped" data-position="bottom" data-tooltip="Happy as a hippo x2">
                <input name="group1" type="radio" />
                <i class="far fa-grin-beam"></i>
              </label>
            </td>

            <td class="text-center">
              <label class="tooltipped" data-position="bottom" data-tooltip="Meh i dont understand">
                <input name="group1" type="radio" />
                <i class="far fa-meh-rolling-eyes"></i>
              </label>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <section class="container center btn-container mt-5">
      <a class="btn waves-effect waves-light btn-small blue accent-3" id="previous-question">Previous</a>
      <a class="btn btn-small disabled" id="next-question" href="./question-video.html">
        Next
      </a>
    </section>

  </main>

  <footer>
    <div class="logo_container">
      <p>Powered by</p>
      <img src="../assets/media/img/SynoInt-white.png" alt="synoint">
    </div>
    <div class="progress ">
      <div class="determinate" style="width: 10%"></div>
    </div>
  </footer>


  <script src="../js/app.js"> </script>
  <script src="../js/satisfaction.js"> </script>
</body>

</html>
