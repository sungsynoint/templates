<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey</title>
    <link rel="stylesheet" href="../assets/css/app.css" />
    <link rel="stylesheet" href="../assets/css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>

    <header class="nav-wrapper container mt-4 center">
        <img class="header_logo" src="../assets/media/img/clients-img/materializecss.png" alt="Logo">
    </header>

    <main class="container">

        <section class="container center">
            <h5 class="my-5">
                Innan du svarar på frågorna i den här enkäten ska du titta på och/eller lyssna på marknadsföring i form
                av en reklam-, kommunikations- eller designlösning.
            </h5>

            <video controls id="video">
                <source src="../assets/media/video/Britney Spears - Work Bch (Official Music Video).mp4"
                    type="video/mp4">
                Sorry, your browser doesn't support embedded videos.
            </video>

        </section>

        <section class="container center btn-container mt-5">
            <a class="btn waves-effect waves-light btn-small blue accent-3" id="previous-question">Previous</a>
            <a class="btn btn-small disabled" id="next-question" href="./thank-you.html">
                Next
            </a>
        </section>

    </main>

    <footer>

        <div class="logo_container">
            <p>Powered by</p>
            <img src="../assets/media/img/SynoInt-white.png" alt="synoint">
        </div>
        <div class="progress">
            <div class="determinate" id="progress"></div>
        </div>

    </footer>

    <script>
        "use strict";
        const next = document.querySelector("#next-question");
        const video = document.querySelector("#video");
        video.addEventListener('click', function (e) {
            setTimeout(() => {
                next.removeAttribute("class", "disabled")
                next.setAttribute("class",
                    "btn waves-effect waves-light btn-small blue accent-3")
            }, 3000)
        })
    </script>
</body>

</html>
